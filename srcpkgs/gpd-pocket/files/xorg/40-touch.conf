Section "InputClass"
	Identifier	"calibration"
	MatchProduct	"Goodix Capacitive TouchScreen"
	#Option	"MinX"	"364"
	#Option	"MaxX"	"64733"
	#Option	"MinY"	"65489"
	#Option	"MaxY"	"1001"
	#Option	"SwapXY"	"1" # unless it was already set to 1
	Option  "TransformationMatrix"	"0 1 0 -1 0 1 0 0 1"
EndSection

